<html>

<head>

  <title>Image Points Renderer</title>

  <link rel="stylesheet" href="css/styles.css"/>

  <link type="text/css" href="bower_components/jquery-ui/themes/base/jquery-ui.css" rel="stylesheet" />

  <script src="bower_components/easeljs/lib/easeljs-0.7.1.min.js"></script>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/jquery-ui/ui/jquery-ui.js"></script>

  <script src="scripts/app.js"></script>
  <script src="scripts/gridpoints.js"></script>
  <script src="scripts/discpoints.js"></script>

</head>

<body>

  <div>
    <label for="use-proxy">use proxy</label>
    <input id="use-proxy" type="checkbox"/>
  </div>

  <label for="image-url">URL:</label> <input type="text" id="image-url" size="200" value="img/baboon.jpg"/>
  <input type="button" id="load-image-button" value="load image"/>
  <br>

  <div id="grid-controls">
    blocksize: <div id="blocksize-slider"></div>
    holesize: <div id="holesize-slider"></div>
    <input type="button" id="grid-button" value="generate grid points"/>
  </div>

  <div id="disc-controls">

    <div>
      <label for="min-disc-spacing">Min Spacing</label>
      <input id="min-disc-spacing" type ="range" min ="0" max="100.0" step ="0.1" value="2"/>
    </div>

    <div>
      <label for="max-disc-spacing">Max Spacing</label>
      <input id="max-disc-spacing" type ="range" min ="0" max="100.0" step ="0.1" value="40"/>
    </div>

    <input type="button" id="disc-button" value="generate disc points"/>

  </div>

  <div>
    <label for="show-image">show image</label>
    <input id="show-image" type="checkbox" checked/>
  </div>

  <div id="holder">
    <img id="main-image" style="display:none"/>
    <canvas id="main-canvas" width="1000" height="1000">You need canvas support for this.</canvas>
  </div>

  final width: <div id="final-width-slider"></div>
  <input type="text" id="final-width-value"/>
  <input type="text" id="final-height-value"/>
  <input type="button" value="produce g-code" id="g-code-button"/><br>
  <textarea id="g-code" cols="20" rows="100"></textarea>

</body>

</html>
